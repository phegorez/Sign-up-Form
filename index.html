<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>

<body>
    <main class="main">
        <div class="left">
            <div class="image-box">
                <img src="./assets//logo.png" alt="logo" class="image">
                <h2 class="logo-text">THE ODIN PROJECT</h2>
            </div>
            <div class="credit">
                <h2>Copyright Â© 2023 phegorez</h2>
                <img src="../assets/github-mark.png" class="githubLogo"
                    alt="githubLogo">
            </div>
        </div>
        </div>
        <div class="right">
            <form class="form">
                <h1>Welcome new developer</h1>
                <p class="title">Let chill</p>
                <div class="name">
                    <div class="firstName">
                        <label for="first-name">Enter your first name</label>
                        <input type="text" name="firstNameInput">
                    </div>
                    <div class="lasttName">
                        <label for="last-name">Enter your last name</label>
                        <input type="text" name="lastNameInput">
                    </div>
                </div>
                <div class="informaion">
                    <div class="age">
                        <label for="email">Enter your age</label>
                        <input type="text" name="age">
                    </div>
                    <div class="email">
                        <label for="email">Enter your Email</label>
                        <input type="text" name="email">
                    </div>
                </div>
                <div class="password-infor">
                    <div class="password">
                        <label for="password">Enter your password</label>
                        <input type="password" name="password">
                    </div>
                    <div class="confirm-password">
                        <div class="confirm-password">
                            <label for="password">Confirm your password</label>
                            <input type="password" name="confirm-password">
                        </div>
                    </div>
                </div>
                <button class="signBtn">Sign Up</button>
                <div class="aleardySign">
                    <p class="readySign">Already have an account?</p>
                    <a href="#">Sign In</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
